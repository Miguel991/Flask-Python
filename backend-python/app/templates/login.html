<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css"
	href="{{ url_for('static',filename='css/style.css') }}">
<script type="text/javascript"
	src="{{url_for('static', filename='js/jquery.js')}}"></script>


</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %} 
		{%if messages %} 
			{% for category, message in messages %}
				<div class="alert alert-{{category}}">
					<strong> {{message}}</strong>
				</div>
			{% endfor %}
		{% endif %} 
	{% endwith %}
	<div class="login-form">

		<h1>Iniciar Sesion</h1>

		<form action="#" method="POST" name="login">

			<div class="form-group ">
				<input type="username" class="form-control" placeholder="Username "
					id="username" name="username"> <i class="fa fa-user"></i>
			</div>

			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="Password"
					id="password" name="password"> <i class="fa fa-lock"></i>
			</div>

			<span class="alert" style="display: none;">Invalid Credentials</span>
			<a class="link" href="#">Lost your password?</a>

			<button type="submit" class="log-btn">login</button>

		</form>
	</div>


</body>
</html>
